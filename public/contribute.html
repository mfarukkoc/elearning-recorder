<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/contribute.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.0/slimselect.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.0/slimselect.min.css" rel="stylesheet"></link>

    <title>emoLearn</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
  </head>
  <body>
    <video id="player" autoplay></video>
    <div id="pre-record">
      <div id="input-elements">
        <span class="input-wrap">
          <label>Course Name</label>
          <select id="dropdown-auto" name="state">
            <option value="Other">Other</option>
            <option value="Programming III">Programming III</option>
            <option value="OOP">Object Oriented Programming</option>
            
          </select>
        </span>
        <span class="input-wrap">
          <label>Interest</label>
          <input type="range" min="0" max="10" step="0.1" id="interest-slider" />
        </span>
      </div>
      <div id="submit-wrapper">
        <button id="next-button">Next</button>
      </div>
    </div>
    <div id="controls"  class="hidden" >
      <div id="buttons-wrapper">
        <button class="btn-emotions" onclick="this.blur();">Annoyance</button>
        <button class="btn-emotions" onclick="this.blur();">Amusement</button>
        <button class="btn-emotions" onclick="this.blur();">Anxiety</button>
        <button class="btn-emotions" onclick="this.blur();">Contempt</button>
        <button class="btn-emotions" onclick="this.blur();">
          Disappointment
        </button>
        <button class="btn-emotions" onclick="this.blur();">Dislike</button>
        <button class="btn-emotions" onclick="this.blur();">Excitement</button>
        <button class="btn-emotions" onclick="this.blur();">Frustration</button>
        <button class="btn-emotions" onclick="this.blur();">Panic</button>
        <button class="btn-emotions" onclick="this.blur();">Pride</button>
        <button class="btn-emotions" onclick="this.blur();">Relief</button>
        <button class="btn-emotions" onclick="this.blur();">Surprise</button>
      </div>
      <div id="video-controls">
        <button id="record-btn">Stop</button>
        <div id="progress">
          <span
            ><span id="progress-status"> Uploaded </span>
            <span id="progress-count">0</span>/<span id="total-count"
              >0</span
            ></span
          >
          <div id="bar"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="./assets/script/contributeRecorder.js" async></script>
</html>
