<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/contribute.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <title>emoLearn</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
  </head>
  <body>
    <video id="player" autoplay></video>
    <div id="pre-record">
      <div id="input-elements">
        <select class="dropdown-auto" name="state">
          <option value="AL">Alabama</option>

          <option value="WY">Wyoming</option>

          <option value="Other">Other</option>
        </select>
        <input type="range" min="1" max="10" value="5" />
      </div>
      <div id="submit-wrapper">
        <button>Next</button>
      </div>
    </div>
    <div id="controls" class="hidden">
      <div id="buttons-wrapper">
        <button class="btn-emotions" onclick="this.blur();">Annoyance</button>
        <button class="btn-emotions" onclick="this.blur();">Amusement</button>
        <button class="btn-emotions" onclick="this.blur();">Anxiety</button>
        <button class="btn-emotions" onclick="this.blur();">Contempt</button>
        <button class="btn-emotions" onclick="this.blur();">
          Disappointment
        </button>
        <button class="btn-emotions" onclick="this.blur();">Dislike</button>
        <button class="btn-emotions" onclick="this.blur();">Excitement</button>
        <button class="btn-emotions" onclick="this.blur();">Frustration</button>
        <button class="btn-emotions" onclick="this.blur();">Panic</button>
        <button class="btn-emotions" onclick="this.blur();">Pride</button>
        <button class="btn-emotions" onclick="this.blur();">Relief</button>
        <button class="btn-emotions" onclick="this.blur();">Surprise</button>
      </div>
      <div id="video-controls">
        <div id="myProgress">
          <span
            ><span id="progress-status"> Uploaded </span>
            <span id="progress-count">0</span>/<span id="total-count"
              >0</span
            ></span
          >
          <div id="myBar"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="./assets/script/contributeRecorder.js" async></script>
</html>
