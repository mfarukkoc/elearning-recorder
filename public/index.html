<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recording Prototype</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      .smart-scroll {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        z-index: 1030;
      }
      .scrolled-down {
        transform: translateY(-100%);
        transition: all 0.3s ease-in-out;
      }
      .scrolled-up {
        transform: translateY(0);
        transition: all 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <nav class="navbar smart-scroll navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Brand</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#toggler"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="toggler">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home </a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#"> About </a></li>
          <li class="nav-item"><a class="nav-link" href="#"> Services </a></li>
        </ul>
      </div>
      <!-- navbar-collapse.// -->
    </nav>
    <div class="container">
      <h1 id="video-state" class="display-2 text-center">&nbsp</h1>

      <div class="embed-responsive embed-responsive-16by9 mb-3">
        <video
          id="player"
          class="embed-responsive-item bg-dark"
          autoplay
          controls
        ></video>
      </div>
      <div class="card w-50 mx-auto justify-content-center">
        <div class="card-body">
          <h5 class="card-title">Video Actions</h5>
          <p class="card-text">Choose action for video</p>
          <a id="record" class="btn btn-primary">Record</a>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"
  ></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="./recorder.js" async></script>
  <script src="./animations.js"></script>
</html>
