<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recording Prototype</title>

    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
    crossorigin="anonymous">

    <style>
      body {
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="video-state" class="display-2 text-center">Recording Video...</h1>

      <div class="embed-responsive embed-responsive-16by9 m-3">
        <video id="player" class="embed-responsive-item" autoplay></video>
      </div>
      
      <!-- <div class="text-center border">
        <button id="download" class="btn btn-success btn-lg m-3">Download</a>
        <button id="stop" class="btn btn-danger btn-lg m-3">Stop</button>
      </div> -->

      <div class="card w-50 mx-auto justify-content-center">
        <div class="card-body">
          <h5 class="card-title">Video Actions</h5>
          <p class="card-text">Choose action for video</p>
          <a href="#" id="record" class="btn btn-primary">Start Record</a>
          <a href="#" id="stop" class="btn btn-danger">Stop</a>
        </div>
      </div>
    </div>
  </body>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="./script.js" async></script>
</html>
